<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra Client - Play</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="notification">
        <p>1.12.2 has not been released yet, and Social Features will come in v1.6.1.</p>
    </div>

    <main id="main_content_area">
        <div id="play_view">
            <div class="page_title_header">
                <h1>Select a Version</h1>
            </div>
            <div class="play-grid-layout">
                <div class="play-card-item">
                    <div class="play-card-header">
                        <i class="fas fa-gamepad"></i>
                        <h3>Astra Client</h3>
                    </div>
                    <div class="client-options-list">
                        <div class="client-version-item">
                            <span>Version 1.12</span>
                            <button class="play-action-btn" data-version="112">Launch</button>
                        </div>
                        <div class="client-version-item">
                            <span>Version 1.8</span>
                            <button class="play-action-btn" data-version="18">Launch</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="play-grid-layout" style="margin-top: 20px;">
                <div class="play-card-item">
                    <div class="play-card-header">
                        <i class="fas fa-download"></i>
                        <h3>Downloads</h3>
                    </div>
                    <div class="client-options-list">
                        <div class="client-version-item">
                            <span>Web Files (WASM)</span>
                            <a href="https://github.com/AstraClientOrg/AstraClientOrg.github.io/releases/download/1.6/webwasm.zip" class="download-btn" download>Download</a>
                        </div>
                        <div class="client-version-item">
                            <span>Web Files (JS)</span>
                            <a href="https://github.com/AstraClientOrg/AstraClientOrg.github.io/releases/download/1.6/webjs.zip" class="download-btn" download>Download</a>
                        </div>
                        <div class="client-version-item">
                            <span>Offline Download (WASM)</span>
                            <a href="https://github.com/AstraClientOrg/AstraClientOrg.github.io/releases/download/1.6/astrawasmoffline.html" class="download-btn" download>Download</a>
                        </div>
                        <div class="client-version-item">
                            <span>Offline Download (JS)</span>
                            <a href="https://github.com/AstraClientOrg/AstraClientOrg.github.io/releases/download/1.6/astrajsoffline.html" class="download-btn" download>Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>


</body></html>
